<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500;700&family=Koulen&family=Plus+Jakarta+Sans&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./styles/body.css" rel="stylesheet" type="text/css" />
    <link href="./styles/footer.css" rel="stylesheet" type="text/css" />
    <link href="./styles/header.css" rel="stylesheet" type="text/css" />
    <title>Google Replica</title>
  </head>

  <body>
    <div class="body-container">
      <div class="header-container">
        <div class="header-left-wrapper">
          <div class="header-item-left"><a href="">About</a></div>
          <div class="header-item-left"><a href="">Store</a></div>
        </div>
        <div class="header-spacer"></div>
        <div class="header-right-wrapper">
          <div class="header-item-right"><a href="">Gmail</a></div>
          <div class="header-item-right"><a href="">Images</a></div>
          <div class="header-item-right">
            <i class="fa-solid fa-bars"><a href=""></a></i>
          </div>
          <div class="header-item-right">
            <div class="signin-button">
              <button><a href="">Sign In</a></button>
            </div>
          </div>
        </div>
      </div>
      <div class="middle-container">
        <div class="upper-middle-container">
          <div class="middle-item-google">Google</div>
          <br />
          <br />
          <div class="search-bar-container">
            <form>
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: silver; padding: 0 15px 0 0"
              ></i>
              <input type="text" />
            </form>
          </div>
          <br />
          <div class="middle-item-buttons">
            <div class="middle-button">
              <button>Google Search</button>
            </div>
            <div class="middle-button">
              <button>I'm Feeling Lucky</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <div class="footer-left-wrapper">
          <div class="footer-item-left"><a href="">Advertising</a></div>
          <div class="footer-item-left"><a href="">Buisness</a></div>
          <div class="footer-item-left"><a href="">How Search works</a></div>
        </div>
        <div class="footer-center-wrapper">
          <div class="footer-item-center">
            <i class="fa-brands fa-envira" style="color: green"></i
            ><a href="">Carbon neutral since 2007</a>
          </div>
        </div>
        <div class="footer-spacer"></div>
        <div class="footer-right-wrapper">
          <div class="footer-item-right"><a href="">Privacy</a></div>
          <div class="footer-item-right"><a href="">Terms</a></div>
          <div class="footer-item-right"><a href="">Settings</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
